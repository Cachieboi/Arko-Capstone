<header>
  <a [routerLink]="['../']">back</a>
</header>
<div
      class="item mb-5"
      *ngFor="
        let article of articles.reverse()
      "
>

<div class="media-body">
  
    <h3 class="title mb-1">
      <a class="postheading" [routerLink]="['/article', article.id, article.title]">{{
        article.title
      }}</a>
    </h3>
</div>

<div class="meta mb-1 sub-heading">
    <span class="date">{{ article.desc }}</span>
  </div>

  <a
    class="more-link"
    [routerLink]="['/article', article.id, article.title]"
    >Read more &rarr;</a>



</div>
