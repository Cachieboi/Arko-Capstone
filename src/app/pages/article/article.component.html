<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<main>
    <section class="lp">
  
      <section class="lpheader">
        <a [routerLink]="['/more']" class="button previous round">
          <i class="fas fa-chevron-circle-left fa-3x wenk"></i>
         </a>
      <h2>UAPSA UST</h2>
      </section>

  <section class="lpgrid">
    <img [src] = "imageURL+thisArticle.PhotoFileName" class="lpgridItemimage" alt="Null">
      <div class="lpgridItem lpgridItemtext">
        <p class="lpgridItemText-sm">{{thisArticle.desc}}</p>
        <h2 class="lpgridItemText-lg">{{thisArticle.title}}</h2><br><br>
        <p class="lpgridItemText-md" [innerHTML]="thisArticle.content"></p>
        <p class="lpgridItemText-sm lpgridItemText-sm-bw test"><strong>{{thisArticle.authorName}}</strong> Created on {{thisArticle.dateCreated | date: 'dd/MMMM/yyyy'}}</p>
     </div>
      </section>
    </section>
</main>
</body>
