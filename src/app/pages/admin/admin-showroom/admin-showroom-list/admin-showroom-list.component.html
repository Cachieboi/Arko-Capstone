
<div class="container">
   
  <div class="main">
      <h2>This is Showroom</h2>
      <div class="right">
        <a class="btn btn-primary" routerLink="add"> Add </a>
      </div>
      <table>
        <tr>
          <th>Showroom Title</th>
          <th>Showroom Author</th>
          <th></th>
        </tr>
        <tr
        *ngFor = "let showroom of showrooms.reverse()">
       <td>
        {{showroom.Title}}
       </td>
       <td>
        {{showroom.AuthorName}}
      </td>
       <td>
        <a class="btn btn-primary" [routerLink]="['edit', showroom.id]">Edit</a>
          <button class="btn btn-danger" (click) = "deleteClick(showroom)">Delete</button>
       </td>
        </tr>
        
      </table>
  </div>
       
</div>
