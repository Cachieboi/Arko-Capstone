
<div class="container">
   
    <div class="main">
        <h2>This is Merchandise</h2>
        <div class="right">
          <a  routerLink = "add" class="btn btn-primary"> Add </a>
        </div>
        <table>
          <tr>
            <th>Merch Name</th>
            <th>Price</th>
            <th> </th>
    
          </tr>
          <tr
          *ngFor = "let merch of merchs.reverse()">
         <td>
          {{merch.mname}}
         </td>
         <td>
          {{merch.price}}
        </td>
         <td>
          <a class="btn btn-primary" [routerLink]="['edit', merch.id]">Edit</a>
          <button class="btn btn-danger" (click)="deleteClick(merch)">Delete</button>
         </td>
          </tr>
          
        </table>
    </div>
         
  </div>
