
<div class="container">
    <div class="main">
        <h2>This is Accounts</h2>
        <div class="right">
          <a class="btn btn-primary" routerLink="add"> Add </a>
        </div>
        <table>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> </th>
          </tr>
          <tr
          *ngFor = "let account of accounts.reverse()">
         <td>
           {{account.id}}
         </td>
         <td>
           {{account.title}}
        </td>
        <td>
          {{account.lastname}}
        </td>
        <td>
          {{account.email}}
        </td>
         <td>
         <a class="btn btn-primary" [routerLink]="['edit', account.id]" (click)="editAccounts">Edit</a>
          <button class="btn btn-danger" (click)="deleteClick(account)">Delete</button>
         </td>
          </tr>
          
        </table>
    </div>
   
  </div>
