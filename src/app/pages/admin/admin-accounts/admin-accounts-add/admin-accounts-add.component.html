
<div class="container">
    <div class="main">
      <h3>Add Account</h3>
      <form (ngSubmit)="addAccount(f)" #f="ngForm">
        <div>
        <label>Last Name</label>
        <input 
        type="text"
        id = "lastname"
        class="form-control"
        ngModel
        name="lastname"
        required
        pattern="[a-zA-Z\s]+"
        >
      </div>
      <div>
      <label>Email</label>
      <input 
      type = "email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      required
      email
       #email = "ngModel"
       pattern=".+@ust.edu.ph">
     </div>
     <span class ="help-block" *ngIf="!email.valid && email.touched">Pls Enter a Valid UST Email Address</span>
    
      <div>
        <button class="btn btn-primary" 
        type="submit"
        [disabled] = "!f.valid">Add Account</button>
      </div>

      </form>

    </div>
    </div>
