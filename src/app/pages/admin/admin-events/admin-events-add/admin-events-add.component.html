
<div class="container">
    <div class="main">
      <h3>Add Event</h3>
      <form (ngSubmit)="addEvent(f)" #f="ngForm">
      <div class="form-group">
      <label>Event Image</label><br>
      <img [src] = "PhotoFilePath">
      <input type="file"
      id = "PhotoFileName"
      class="form-control"
      name = "PhotoFileName"
      required
      (change)="uploadPhoto($event)">
      <label>Event Name</label>
       <input 
       type = "text"
       id="eventName"
       class="form-control"
       ngModel
       name="eventName"
       required
       
       pattern="[a-z A-Z]+">
      </div>
      <div>
       <label>Event Link </label>
       <input 
       type = "text"
       id="eventLink"
       class="form-control"
       ngModel
       name="eventLink"
       required>
      </div>
      <div>
        <button type="submit" class = "btn btn-primary">Submit</button>
      </div>
    </form>

    </div>


    </div>
