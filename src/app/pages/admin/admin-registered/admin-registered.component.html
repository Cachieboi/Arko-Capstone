
<div class="container">
    <div class="main">
        <h2>This is Registrants</h2>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tr
          *ngFor = "let registrant of registrants.reverse() | paginate: { itemsPerPage: 5, currentPage: p }">
         <td>
           {{registrant.firstname}}
        </td>
        <td>
          {{registrant.lastname}}
        </td>
        <td>
          {{registrant.email}}
        </td>
          </tr>
          
        </table>
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
   
  </div>
