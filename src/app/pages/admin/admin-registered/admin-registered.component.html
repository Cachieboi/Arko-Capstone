<body>
<div class="container">
    <div class="main">
        <h2>Registrants List</h2>
        <table #userTable>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tr
          *ngFor = "let registrant of arrayTest | paginate: { itemsPerPage: 5, currentPage: p }">
         <td>
           {{registrant.firstname}}
        </td>
        <td>
          {{registrant.lastname}}
        </td>
        <td>
          {{registrant.email}}
        </td>
          </tr>
          
        </table>
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
        <button (click)="exportElmToExcel(registrant)">Archive Registrants</button>
        <button mat-raised-button (click)="openDialogz()">Applicants Report</button> 
    </div>
   
  </div>
  </body>

  <ng-template #callAPIDialogz>
    <table #userTable>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr
      *ngFor = "let registrant of arrayTest">
      <td>
        {{registrant.firstname}}
     </td>
     <td>
       {{registrant.lastname}}
     </td>
     <td>
       {{registrant.email}}
     </td>
      </tr>
      
    </table>
     
  </ng-template>
