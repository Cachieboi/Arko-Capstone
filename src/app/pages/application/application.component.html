
<div class ="container">
    <div class ="row">
        <div class="cols-xs-12 cols-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name" 
                        class="form-control"
                        ngModel
                        name="name"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="student-no">UST Student No.</label>
                        <input 
                        type="text" 
                        id="student-no" 
                        class="form-control"
                        ngModel
                        name="student-no"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="email">UST Email Address</label>
                        <input type="text" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email
                        #email = "ngModel"
                        pattern=".+@ust.edu.ph">
                    <span class ="help-block" *ngIf="!email.valid && email.touched" >Pls Enter a Valid UST Email Address</span>
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" 
                        id="section" 
                        class="form-control"
                        ngModel
                        name="section"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Birthday</label>
                        <input type="date" 
                        class="form-control" 
                        ngModel
                        name="dob"
                        required>
                    </div>
                    <div>
                    <button class="btn btn-primary" 
                        type="submit"
                        [disabled] = "!f.valid">
                        Submit Application
                    </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
