
<div class ="container">
    <div class ="row">
        <div class="cols-xs-12 cols-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="mname">Merch Name</label>
                        <input type="text" 
                        id="mname" 
                        class="form-control"
                        ngModel
                        name="mname"
                        [(ngModel)] = "mname"
                        disabled
                        required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input 
                        type="number" 
                        id="quantity" 
                        class="form-control"
                        ngModel
                        name="quantity"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="email">UST Email Address</label>
                        <input type="text" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email
                        #email = "ngModel"
                        pattern=".+@ust.edu.ph">
                    <span class ="help-block" *ngIf="!email.valid && email.touched" >Pls Enter a Valid UST Email Address</span>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No.</label>
                        <input 
                        type="number" 
                        id="contactnum" 
                        class="form-control"
                        ngModel
                        name="contactnum"
                        required>
                    </div>
                    <div>
                    <button class="btn btn-primary" 
                        type="submit"
                        [disabled] = "!f.valid">
                        Submit Application
                    </button>
                    </div>
                </div>
            </form>
            <img [src]="PhotoFileName" style="width:50%">
        </div>
    </div>
</div>
