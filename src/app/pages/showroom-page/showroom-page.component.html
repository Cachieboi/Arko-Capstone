<div *ngFor="let showroom of showrooms.reverse() | paginate: { itemsPerPage: 3, currentPage: p }
let i = index " >
   
    <a [routerLink]="['/Showroom', showroom.id, showroom.Title]">
       <img [src]= "imageURL + showroom.PhotoFileName" style="width: 300px">
       <div>
           <h4>{{showroom.Title}}</h4>
           <h2>{{showroom.AuthorName}}</h2>
       </div>
    </a>
    </div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
