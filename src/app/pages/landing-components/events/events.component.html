<section id="events" class="parallax-section">
	<div class="container">
        <div class="row">
            <div class="wow fadeInUp col-md-6" data-wow-delay="0.6s">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let merch of merchs.reverse(); trackby: trackByfunction">
                  <ng-template carouselSlide>
                    <div class="card embed-responsive embed-responsive-16by9">
                    <a [routerLink]="['/order', merch.id]">
                    <img [src]="imageURL+merch.PhotoFileName">
                    <div class="container">
                        <h4><b>{{merch.mname}}</b></h4>
                        <p>{{merch.desc}}</p> 
                    </div>
                </a>
            </div>
                  </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
            <div class="wow fadeInUp col-md-6 col-sm-6" data-wow-delay="0.9s">
                <img src='/assets/img/roadmap.png' class="img-responsive" alt="Overview" usemap="#roadmap">
                <map name="roadmap">
